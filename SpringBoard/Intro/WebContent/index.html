<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Introduction to HTML</title>
<link
	href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@100&family=Open+Sans&family=Roboto&display=swap"
	rel="stylesheet">
</head>
<body
	style="color: indigo; font-size: 15px; background-color: orange; text-align: center; font-family: 'Lato', sans-serif;">
	<div>
		<h1>Hello world</h1>
		This is HTML Page.
	</div>
	<div style="margin-top:15px;">
		<form action="" method="get">
			<div>
				<label for="lastName">Last name</label> <input type="text"
					name="lastName" />
			</div>
			<div>
				<label for="residence">Residence</label> <input type="text"
					name="residence" />
			</div>
			<div>
				<input type="submit" role="button" value="submit" />
			</div>
		</form>
	</div>

</body>
</html>
